<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
	<script type="text/javascript">
		document.write(screen.width + " x " + screen.height);
	</script>
	<div id="divScreenSize">
		<div id="divPhonePortrait"></div>
		<div id="divPhoneLandscape"></div>
		<div id="divSmallTabletPortrait"></div>
		<div id="divSmallTabletLandscape"></div>
		<div id="divTabletPortrait"></div>
		<div id="divTabletLandscape"></div>
		<div id="divDesktop"></div>
		<div id="divLargeDesktop"></div>
	</div>
	<div id="diviPhone"></div>
	<div id="divDevice"></div>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by Wesley Musgrove</p>
		<p>Part of TodoMVC</p>
	</div>

	<!-- Item Template -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>

	<!-- Stats Template -->
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>

	<script src="assets/js/lib/jquery-1.9.1.min.js"></script>
	<script src="assets/js/lib/underscore.min.js"></script>
	<script src="assets/js/lib/backbone.min.js"></script>
	<script src="assets/js/lib/backbone.localStorage.js"></script>
	<script src="assets/js/models/todo.js"></script>
	<script src="assets/js/collections/todos.js"></script>
	<script src="assets/js/views/app.js"></script>
	<script src="assets/js/views/todos.js"></script>
	<script src="assets/js/routers/router.js"></script>
	<script src="assets/js/app.js"></script>

	<script type="text/javascript">
	//Your code goes here
	</script>
</body>
</html>
